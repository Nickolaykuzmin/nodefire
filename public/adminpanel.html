<div class="container admin-panel">
    <form id="form" class="col-xs-4">
        <div class="form-group">
            <label class="username"> Username</label>
            <input type="text" ng-model="username" class="form-control" id="username" placeholder="username">
        </div>
        <div class="form-group">
            <label class="password">Password</label>
            <input type="password" class="form-control" ng-model="password" id="password" placeholder="Password">
        </div>

        <div class="form-group">
            <button type="submit" ng-click="onSubmit();" class="text-center btn btn-md btn-primary">Sign in</button>
        </div>
    </form>
</div>
